<div class="body">

  <div class="nav-temp">
      <div>Scholars Hub</div>
  </div>

  <div class="container">
    <form action="">
      <div class="row" width=100%>
        <div class="col-md-4">
            <ng-select [items]="programs" placeholder="Select Program"></ng-select>
        </div>
        <div class="col-md-4">
          <ng-select [items]="skills" placeholder="Select Area of Interest"></ng-select>
        </div>
        <div class="col-md-4">
          <!-- (change)="selectedLocation()" -->
          <ng-select [items]="locationsNG" name="location" placeholder="Preferred Location" bindValue="locationsNG" 
            [(ngModel)]="selectedCity" (change)="selectedLocation()"></ng-select>
        </div>
      </div>

      <div class="d-flex dropdownBtns">
        <div style="margin: auto;">

        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Date Posted</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem>Action - 1</button>
          </div>
        </div>

        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Programming Language</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem>Action - 1</button>
          </div>
        </div>

        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Salary Estimate</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem>Action - 1</button>
          </div>
        </div>

        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Job Type</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem>Action - 1</button>
          </div>
        </div>

        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Company</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem>Action - 1</button>
          </div>
        </div>

      </div>

      </div>
    </form>

    <div class="skill-select">
      <div class="d-flex">
        <div class="skill-select-internal">
          <label for=""><h4>Enter Skill :  </h4></label>
          <input type="text" name="skillInputBox" [(ngModel)]="selectedSkills" placeholder="Enter skill to search">
          <a class="btn btn-outline-primary float-right" (click)="searchSkillsFunc()">Search skill</a>
        </div>
      </div>
      <div class="searched-skills">

      </div>
    </div>

    <div class="internships">
      <div style="margin: 30px 40px 50px 40px;">
        <h3 class="textCenter internshipHeading">Recommended Internships</h3>
      </div>

      <div class="internships row">        
        <div *ngFor="let item of dataToPresent" class=" col-xl-6">
          <div class="internshipBox">
          <div class="detailed-content">
            <div class="content-head .mb-30">
                <div>
                  <h4 class="roleName">{{item.title | titlecase}}</h4>
                  <p class="companyName">{{item.company_name}}</p>
                  <p class="locationList">{{locationPresentable(item.location)}}</p>
                </div>
            </div>
            <div class="content-body">
              <div class="row">
                  <div class="internInfo col-sm-3">
                    <div>
                      <span class="internItemDetailsHead"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-check" viewBox="0 0 16 16">
                        <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                      </svg>Start Date</span>
                    </div>
                    <div class="internItemDetailsBottomRow"><p >{{item.start}}</p></div>
                  </div>
                  <div class="internInfo col-sm-3">
                    <div>
                      <span class="internItemDetailsHead"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar2-week" viewBox="0 0 16 16">
                        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z"/>
                        <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4zM11 7.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-5 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
                      </svg>End Date</span>
                    </div>
                    <div class="internItemDetailsBottomRow"><p>{{item.end}}</p></div>
                  </div>
                  <div class="internInfo col-sm-3">
                    <div>
                      <span class="internItemDetailsHead"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cash-coin" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z"/>
                        <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z"/>
                        <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z"/>
                        <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z"/>
                      </svg>Stipend</span>
                    </div>
                    <div class="internItemDetailsBottomRow"><p>{{item.intern_type}}</p></div>
                  </div>
                  <div class="internInfo col-sm-3">
                    <div>
                      <span class="internItemDetailsHead"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hourglass-split" viewBox="0 0 16 16">
                        <path d="M2.5 15a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11zm2-13v1c0 .537.12 1.045.337 1.5h6.326c.216-.455.337-.963.337-1.5V2h-7zm3 6.35c0 .701-.478 1.236-1.011 1.492A3.5 3.5 0 0 0 4.5 13s.866-1.299 3-1.48V8.35zm1 0v3.17c2.134.181 3 1.48 3 1.48a3.5 3.5 0 0 0-1.989-3.158C8.978 9.586 8.5 9.052 8.5 8.351z"/>
                      </svg>Apply By</span>
                    </div>
                    <div class="internItemDetailsBottomRow"><p>{{item.applyBy}}</p></div>
                  </div>
              </div>
            </div>
            <div class="content-foot" >
              <div class="d-flex">
                <div class="skills-box row">
                  <p class="skill-box-item" *ngFor="let skill of item.skills" >{{skill}}</p>
                </div>

                <div class="float-right" >
                  <a type="button" [attr.href]="item.url_path"  class="btn btn-outline-primary applyBtn">Apply here</a>
                </div>
              </div>
              
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    
  </div>

</div>
<router-outlet></router-outlet>
